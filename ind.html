<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .diamond {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: #007BFF; /* Adjust background color */
        transform: rotate(45deg); /* Rotate to create diamond shape */
        display: flex;
        justify-content: center;
        align-items: center;
      }
  
      .diamond img {
        width: 80px; /* Adjust logo size */
        height: auto;
        transform: rotate(-45deg); /* Rotate logo back to upright */
      }
    </style>
   
</head>
<body>
    <div class="diamond">
        <img src="your-logo.png" alt="Website Logo">
      </div>
</body>
</html>

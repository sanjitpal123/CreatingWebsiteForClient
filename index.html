<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Container -->
    <div
      class="w-full min-h-screen flex flex-col items-center py-10 text-gray-800 bg-gray-50"
    >
      <!-- Header -->
      <div class="text-center mb-10 animate-fadeIn">
        <h1 class="text-4xl font-bold text-[#02245B] mb-4">Products</h1>
        <p class="text-lg text-gray-600">
          Explore our wide range of high-quality products.
        </p>
      </div>

      <!-- Products Grid -->
      <div
        class="w-[90%] lg:w-[80%] grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-fadeIn"
      >
        <!-- Product Cards -->
        <div
          class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 relative"
        >
          <img
            src="https://images.unsplash.com/photo-1666809434902-b77f5ca82d3b?q=80&w=1974&auto=format&fit=crop"
            alt="Water Distribution"
            class="w-full h-48 object-cover"
          />
          <div class="p-4 text-center">
            <h3 class="font-bold text-[#02245B] text-lg">Water Distribution</h3>
          </div>
          <div
            class="w-12 h-12 bg-[#FD5D14] text-white flex justify-center items-center rounded-full absolute bottom-4 right-4 shadow-md cursor-pointer hover:bg-[#02245B] transition duration-300"
          >
            <a href="Water.html"
              ><i class="fa-solid fa-arrow-right text-lg"></i
            ></a>
          </div>
        </div>

        <div
          class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 relative items-center"
        >
          <img
            src="https://www.kiswok.com/assets/upload/product-image/d5af326e5155b7206e7bab3a73c48292.jpg"
            alt="Municipal Castings"
            class="w-full h-48 object-cover"
          />

            class="w-full h-48 object-cover"
          />
